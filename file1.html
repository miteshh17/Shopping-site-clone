<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" href="file2.css">
</head>
<body>
    <header>
        <h1></h1>
        <button id="cart-button" onclick="toggleCart()">Cart</button>
    </header>
    <main id="product-list">
        <div class="dress" id="dress1">
            <img src="https://theglossychic.com/wp-content/uploads/2020/05/DDDA90F8-52EC-468D-A985-5EACB7612D6B.jpeg" alt="Dress 1">
            <h2>Red Dress</h2>
            <p>
                <span class="price">Rs 49.99</span>
                <span class="original-price">Rs 169.99</span>
                <span class="discount">(80% off)</span>
            </p>

            <button onclick="addToCart('Red Dress', 49.99, 'https://theglossychic.com/wp-content/uploads/2020/05/DDDA90F8-52EC-468D-A985-5EACB7612D6B.jpeg')">Add to Cart</button>
        </div>
        <div class="dress" id="dress2">
            <img src="https://3d01524fd00282f9a157-3470206fe5f959c563846a7b36a60a13.ssl.cf2.rackcdn.com/product-hugerect-1254710-117346-1508286713-e65de812a30a822bb0080611352f22eb.jpg" alt="Dress 2">
            <h2>Blue Dress</h2>
            <p>
                <span class="price">Rs 79.99</span>
                <span class="original-price">Rs 269.99</span>
                <span class="discount">(90% off)</span>
            </p>

            <button onclick="addToCart('Blue Dress', 59.99, 'https://3d01524fd00282f9a157-3470206fe5f959c563846a7b36a60a13.ssl.cf2.rackcdn.com/product-hugerect-1254710-117346-1508286713-e65de812a30a822bb0080611352f22eb.jpg')">Add to Cart</button>
        </div>
        
    </main>
    <aside id="cart" style="display:none;">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        
        </ul>
        <p>Total: Rs <span id="total">0.00</span></p>
        <button id="buy-now" onclick="buyNow()" style="display: none;">Buy Now</button>
        <button id="continue-shopping" onclick="toggleCart()">Continue Shopping</button>
    </aside>
    <div id="notification" style="display: none;">Item added to cart</div>
    <script src="file3.js"></script>

</body>
</html>
